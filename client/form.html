<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>LoanCheck</title>
    <link rel="stylesheet" href="./form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- For favicon png -->
		<link rel="shortcut icon" type="image/icon" href="./bank.png"/>
</head>
<body>
    <div class="background_image"></div>
    <div class="form-container">
        <form id="price-predictor-form" class="p-4 p-md-5 border rounded-3 bg-light">
            <h2 class="mb-5 ms-4">Bank Loan Eligibility Predictor</h2>
            <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="annual_income" class="form-label">Annual Income</label>
                    <input type="number" class="form-control" id="annual_income"  placeholder="Enter your income" min=0 required>
                  </div>
                  <div class="mb-3">
                    <label for="credit_history" class="form-label">Total Number of Credit History</label>
                    <input type="number" class="form-control" id="credit_history"  placeholder="Enter a number" min=0 required>
                  </div>
                  <div class="mb-3">
                    <label for="credit_balance" class="form-label">Current Credit Balance</label>
                    <input type="number" class="form-control" id="credit_balance"  placeholder="Enter your balance" min=0 required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="monthly_debt" class="form-label">Monthly Debt</label>
                    <input type="number" class="form-control" id="monthly_debt"  placeholder="Enter your debt" min=0 required>
                  </div>
                  <div class="mb-3">
                    <label for="open_accounts" class="form-label">Number of Open Accounts</label>
                    <input type="number" class="form-control" id="open_accounts"  placeholder="Enter a number" min=0 required>
                  </div>
                  <div class="mb-3">
                    <label for="open_credit" class="form-label">Max Open Credit</label>
                    <input type="number" class="form-control" id="open_credit"  placeholder="Enter your credit" min=0 required>
                  </div>
                </div>
            </div>
            <div class="mt-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-dark btn-custom" style="font-size: 18px;">Check Eligibilty</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
